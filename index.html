<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
  <!-- Import Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --font-family: 'Inter', sans-serif;
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --base-font-size: 18px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: var(--base-font-size);
    }
    body {
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      padding: 1rem;
    }
    .calculator {
      background-color: var(--card-bg);
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: transform var(--transition-speed);
    }
    .calculator:hover {
      transform: translateY(-4px);
    }
    h2 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }
    input {
      padding: 1rem;
      font-size: 1.125rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.125rem;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      transform: none;
    }
    button:not(:disabled):hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }
    .result {
      margin-top: 1rem;
      font-size: 1.125rem;
      text-align: center;
      min-height: 2em;
      color: #333;
      font-weight: 500;
    }
    @media (max-width: 420px) {
      .calculator {
        padding: 2rem;
      }
      button, input {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Discount Calculator</h2>
    <div class="field">
      <label for="originalPrice">Original Price (AED)</label>
      <input type="number" id="originalPrice" placeholder="e.g. 117.00" min="0" step="0.01" />
    </div>
    <div class="field">
      <label for="newPrice">Price After Discount (AED)</label>
      <input type="number" id="newPrice" placeholder="e.g. 111.15" min="0" step="0.01" />
    </div>
    <div class="actions">
      <button id="calculateBtn" disabled>Calculate</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const origInput = document.getElementById('originalPrice');
    const newInput = document.getElementById('newPrice');
    const calcBtn = document.getElementById('calculateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('result');

    function validate() {
      const orig = parseFloat(origInput.value);
      const after = parseFloat(newInput.value);
      calcBtn.disabled = !(orig > 0 && after >= 0 && after <= orig);
      if (resultDiv.textContent) resultDiv.textContent = '';
    }

    origInput.addEventListener('input', validate);
    newInput.addEventListener('input', validate);

    calcBtn.addEventListener('click', () => {
      const orig = parseFloat(origInput.value);
      const after = parseFloat(newInput.value);
      const discountAmount = orig - after;
      const discountPercent = (discountAmount / orig) * 100;
      resultDiv.innerHTML = 
        `<strong>Saved:</strong> AED ${discountAmount.toFixed(2)} &nbsp;|&nbsp;` +
        `<strong>Rate:</strong> ${discountPercent.toFixed(2)}%`;
    });

    clearBtn.addEventListener('click', () => {
      origInput.value = '';
      newInput.value = '';
      resultDiv.textContent = '';
      calcBtn.disabled = true;
      origInput.focus();
    });
  </script>
</body>
</html>
